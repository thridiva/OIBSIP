<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration and Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite,
          imageFade 15s ease infinite;
        color: #333;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes imageFade {
        0%,
        100% {
          opacity: 0.5;
        }
        25%,
        75% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.6;
        }
      }

      header {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        padding: 10px;
        text-align: center;
        transition: background 0.3s;
      }

      header a {
        color: white;
        padding: 14px 16px;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
      }

      header a:hover {
        background-color: #555;
      }

      section {
        display: none;
        padding: 20px;
        box-sizing: border-box;
        animation: fadeIn 0.5s ease-in-out;
      }

      section.active {
        display: block;
      }

      form {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      form:hover {
        transform: scale(1.02);
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #4caf50;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      h2 {
        color: #333;
      }

      #home {
        background-color: pink;
        margin: 20px auto;
        padding: 20px;
        max-width: 800px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      footer {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#home" onclick="showPage('home')">Home</a>
      <a href="#register" onclick="showPage('register')">Register</a>
      <a href="#login" onclick="showPage('login')">Login</a>
    </header>

    <section id="home" class="active">
      <div id="home-content">
        <h2>Welcome to the Home Page</h2>
        <p>This is a simple example of a registration and login system.</p>
      </div>
    </section>

    <section id="register">
      <form id="registrationForm">
        <h2>Register</h2>
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" name="regUsername" required />

        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" name="regPassword" required />

        <button type="button" onclick="register()">Register</button>
      </form>
    </section>

    <section id="login">
      <form id="loginForm">
        <h2>Login</h2>
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" name="loginUsername" required />

        <label for="loginPassword">Password</label>
        <input
          type="password"
          id="loginPassword"
          name="loginPassword"
          required
        />

        <button type="button" onclick="login()">Login</button>
      </form>
    </section>

    <footer>&copy; 2023 GTRðŸ’–. All rights reserved.</footer>

    <script>
      var registeredUsers = [];

      function showPage(pageId) {
        var sections = document.querySelectorAll("section");
        sections.forEach(function (section) {
          section.classList.remove("active");
        });

        document.getElementById(pageId).classList.add("active");
      }

      function register() {
        var username = document.getElementById("regUsername").value;
        var password = document.getElementById("regPassword").value;

        if (username.trim() === "" || password.trim() === "") {
          alert("Please fill in all fields for registration.");
        } else {
          if (registeredUsers.includes(username)) {
            alert("Username already exists. Choose a different username.");
          } else {
            registeredUsers.push(username);
            alert("Registration successful for user: " + username);
          }
        }
      }

      function login() {
        var username = document.getElementById("loginUsername").value;
        var password = document.getElementById("loginPassword").value;

        if (username.trim() === "" || password.trim() === "") {
          alert("Please fill in all fields for login.");
        } else {
          if (registeredUsers.includes(username)) {
            alert("Logging in user: " + username);
          } else {
            alert("User not registered. Please register first.");
          }
        }
      }
    </script>
  </body>
</html>
